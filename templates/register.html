<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        main {
            margin-left: calc(200px + 1rem); 
            padding-top: 10rem;
            display: flex;
            justify-content: center;
            align-items: top;
            height: 25rem;
        }
        .form-container {
            padding: 1rem;
            background-color: #333333;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 90%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #575757;
            color: #ffffff;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #6a6a6a;
        }

        
    </style>
</head>
<body>
    <header>
        <h1>
            <span class="left">MACRO Observations: </span>
            <span class="center">Register</span>
        </h1>
    </header>
    {% include 'nav.html' %}
    <main>
        <div class="form-container">
            <form method="POST" action="/register">
                <input type="text" name="first_name" placeholder="First Name" required><br>
                <input type="text" name="last_name" placeholder="Last Name" required><br>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
                <input type="password" id="secure_code" name="secure_code" placeholder="Optional code" style="display: inline-block;">

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="/login" style="color: #ffd700;">Login here</a>.</p>
        </div>
        {% include 'flashes.html' %}
    </main>
    {% include 'fadeout.html' %}
</body>
</html>
