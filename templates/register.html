<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <style>
        /* Reuse styles from the homepage */
        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 0;
            background-color: #414141;
            color: #f0f0f0;
        }
        header {
            background-color: #272727;
            color: #ffffffc0;
            padding: 1.5rem 0.7rem;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }
        header h1 {
            font-size: 2rem;
            letter-spacing: 0.05rem;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgb(0, 0, 0);
            font-weight: normal;
            margin: 0;
            padding: 1rem 0;
            position: relative;
            text-align: center;
        }
        header h1::before,
        header h1::after {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, rgba(18, 93, 255, 0.75), hsla(199, 100%, 69%, 0.75), 
                hsla(59, 100%, 50%, 0.75), hsla(59, 100%, 50%, 0.75), hsla(14, 77%, 59%, 0.75), 
                hsla(0, 97%, 61%, 0.75));
        }
        header h1::before {
            top: -10px;
        }
        header h1::after {
            bottom: -10px;
        }
        nav {
            position: fixed;
            top: 0; /* Align the top of the sidebar with the top of the viewport */
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #333333;
            padding-top: 8rem; /* Space for the header (adjusted to match header height) */
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 999; /* Lower z-index than the header */
        }
        nav .button {
            display: block;
            padding: 0.5rem 1rem;
            margin: 0.5rem 0;
            width: 80%;
            text-align: center;
            background-color: #333333;
            color: #ffffffd3;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: color 0.3s ease;
            position: relative;
        }
        nav .button:after { 
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, rgba(18, 93, 255, 0.75), hsla(199, 100%, 69%, 0.75),hsla(59, 100%, 50%, 0.75), 
            hsla(59, 100%, 50%, 0.75), hsla(14, 77%, 59%, 0.75), hsla(0, 97%, 61%, 0.75)); /* Gradient colors */
            transition: width 0.3s ease;
        }
        nav .button:hover {
            background-color: #575757; /* Lighter gray for hover */
            color: #ffffff;
        }
        nav .button:hover::after {
            width: 100%;
        }
        main {
            margin-left: calc(200px + 1rem); /* Adjust the left margin to match the width of the sidebar */
            padding-top: 10rem;
            display: flex;
            justify-content: center;
            align-items: top;
            height: 22.5rem;
        }
        .form-container {
            padding: 1rem;
            background-color: #333333;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 90%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #575757;
            color: #ffffff;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #6a6a6a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    <nav>
        <a href="/" class="button">Home</a>
        <a href="/login" class="button">Login</a>
        <a href="/register" class="button">Register</a>
    </nav>
    <main>
        <div class="form-container">
            <form method="POST" action="/register">
                <input type="text" name="first_name" placeholder="First Name" required><br>
                <input type="text" name="last_name" placeholder="Last Name" required><br>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="/login" style="color: #ffd700;">Login here</a>.</p>
        </div>
    </main>
</body>
</html>
