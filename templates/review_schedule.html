<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Review and Edit Observations</h1>
    </header>
    {% include 'nav.html' %}
    <form method="POST" action="/review_schedule">
        <table>
            <thead>
                <tr>
                    <th>Target Name</th>
                    <th>RA</th>
                    <th>Dec</th>
                    <th>Exposures</th>
                    <th>Exposure Time</th>
                    <th>Filters</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for obs in observations %}
                <tr>
                    <td><input type="text" name="target_name" value="{{ obs.target_name }}"></td>
                    <td><input type="text" name="ra" value="{{ obs.ra }}"></td>
                    <td><input type="text" name="dec" value="{{ obs.dec }}"></td>
                    <td><input type="text" name="nexp" value="{{ obs.nexp }}"></td>
                    <td><input type="text" name="exposure_time" value="{{ obs.exposure_time }}"></td>
                    <td><input type="text" name="filters" value="{{ obs.filters }}"></td>
                    <td>
                        <button type="submit" name="action" value="edit">Edit</button>
                        <input type="hidden" name="observation_index" value="{{ loop.index0 }}">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" name="action" value="commit">Commit All</button>
    </form>
</body>
</html>
